<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Products to Inventory</title>
	<link rel="stylesheet"type = "text/css" href="AddProducts.css">
	<script src="AddProducts.js"></script>
</head>

<body>
<div name="Bill" id = "BillReceipt">

		
		
		<header><h1>Add Products</h1></header>


		<article>
	
			
			<table class="meta">
				<tr>
					<th><span contenteditable="false">Date</span></th>
					<td><span contenteditable><p id="Date"></p></span></td>
				</tr>
				
				<tr>
					<th><span contenteditable="false">Total Amount</span></th>
					<td><span id="prefix" contenteditable>₹</span><span>0.00</span></td>
				</tr>
			</table>
			


			<table class="inventory">
				<thead>
					<tr>
						<th><span contenteditable="false">Item Number</span></th>
						<th><span contenteditable="false">Item Name</span></th>
						<th><span contenteditable="false">Rate</span></th>
						<th><span contenteditable="false">Quantity</span></th>
						<th><span contenteditable="false">Price</span></th>
					</tr>
				</thead>
				

				<tbody>
					<tr>
						<td><a class="cut">-</a><span contenteditable>#</span></td>
						<td><span contenteditable></span></td>
						<td><span data-prefix>₹ </span><span contenteditable>0.00</span></td>
						<td><span contenteditable></span></td>
						<td><span data-prefix>₹</span><span>0.00</span></td>
					</tr>
				</tbody>
			</table>
			


			<a class="add">+</a>
			<table class="balance">
				<tr>
					<th><span contenteditable>Total </span></th>
					<td><span data-prefix>₹. </span><span>00.00</span></td>
				</tr>
				
			</table>
		</article>
	
	</div>



					<p><style>p {text-align: center;}</style><button class="button" type="submit" form="AddProductsform" value="Submit">Submit</button></p>
					


</div>


</body>


<script>
var d = new Date();
document.getElementById("Date").innerHTML = d;
</script>


</html>
